<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <link rel="stylesheet" href="styles.css" />
 <title>Time Tracking</title>
</head>

<body>
 <div class="container">
  <div class="content">
   <div class="one">
    <div class="profile">
     <img src="./images/image-jeremy.png" alt="profile" />
     <h3>Report for</h3>
     <p>Jeremy Robson</p>
    </div>
    <div class="time-dy">
     <h3>Daily</h3>
     <h3>Weekly</h3>
     <h3>Monthly</h3>
    </div>
   </div>
   <div class="two">
    <div class="two-content">
     <div class="title">
      <h3>Work</h3>
      <span>&#8230;</span>
     </div>
     <h1>32hrs</h1>
     <p>Last Week - 36hrs</p>
    </div>
   </div>

   <div class="three">
    <div class="three-content">
     <div class="title">
      <h3>Play</h3>
      <span>&#8230;</span>
     </div>
     <h1>10hrs</h1>
     <p>Last Week - 8hrs</p>
    </div>
   </div>

   <div class="four">
    <div class="four-content">
     <div class="title">
      <h3>Study</h3>
      <span>&#8230;</span>
     </div>
     <h1>4hrs</h1>
     <p>Last Week - 7hrs</p>
    </div>
   </div>

   <div class="five">
    <div class="five-content">
     <div class="title">
      <h3>Exercise</h3>
      <span>&#8230;</span>
     </div>
     <h1>4hrs</h1>
     <p>Last Week - 5hrs</p>
    </div>
   </div>

   <div class="six">
    <div class="six-content">
     <div class="title">
      <h3>Social</h3>
      <span>&#8230;</span>
     </div>
     <h1>5hrs</h1>
     <p>Last Week - 10hrs</p>
    </div>
   </div>

   <div class="seven">
    <div class="seven-content">
     <div class="title">
      <h3>Selfcare</h3>
      <span>&#8230;</span>
     </div>
     <h1>2hrs</h1>
     <p>Last Week - 2hrs</p>
    </div>
   </div>
  </div>
 </div>
</body>

</html>
