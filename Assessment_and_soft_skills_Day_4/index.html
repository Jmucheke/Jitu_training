<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <title>Test Skills</title>
</head>
<body>
 <div class="container">
  <div class="content">
   <div class="one">
    <div class="info">
     <div><img src="./images/image-jeremy.png" alt="jeremy"></div>
     <h3>Report for</h3>
     <p>Jeremy Robson</p>
    </div>
    <div class="time-dy">
     <h3>Daily</h3>
     <h3 id="current-page">Weekly</h3>
     <h3>Monthly</h3>
    </div>
   </div>

   <div class="two">
    <!-- <div class="img-content">
    <img src="./images/icon-work.svg" alt="work">
    </div> -->
    <div class="details">
     <div class="head1">
      <h3>Work</h3>
      <span class="dots">&mldr;</span>
     </div>
     <div class="hours">
      <p>32hrs</p>
      <h3>Last Week - 36hrs</h3>
     </div>
    </div>
   </div>

   <div class="three">
    <div class="details">
     <div class="head1">
      <h3>Play</h3>
      <span class="dots">&mldr;</span>
     </div>
     <div class="hours">
      <p>10hrs</p>
      <h3>Last Week - 8hrs</h3>
     </div>
    </div>
   </div>

   <div class="four">
    <div class="details">
     <div class="head1">
      <h3>Study</h3>
      <span class="dots">&mldr;</span>
     </div>
     <div class="hours">
      <p>4hrs</p>
      <h3>Last Week - 7hrs</h3>
     </div>
    </div>
   </div>

   <div class="five">
    <div class="details">
     <div class="head1">
      <h3>Exercise</h3>
      <span class="dots">&mldr;</span>
     </div>
     <div class="hours">
      <p>4hrs</p>
      <h3>Last Week - 5hrs</h3>
     </div>
    </div>
   </div>

   <div class="six">
    <div class="details">
     <div class="head1">
      <h3>Social</h3>
      <span class="dots">&mldr;</span>
     </div>
     <div class="hours">
      <p>5hrs</p>
      <h3>Last Week - 10hrs</h3>
     </div>
    </div>
   </div>

   <div class="seven">
    <div class="details">
     <div class="head1">
      <h3>Self Care</h3>
      <span class="dots">&mldr;</span>
     </div>
     <div class="hours">
      <p>2hrs</p>
      <h3>Last Week - 2hrs</h3>
     </div>
    </div>
   </div>


  </div>
 </div>
</body>
</html>
